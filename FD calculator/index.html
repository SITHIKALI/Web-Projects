<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD Calculator</title>
</head>
<body>
    <!--
        FD calculator
        <h1>FD Calculator</h1>
        <p>An FD (Fixed Deposit) calculator helps you calculate the maturity amount and interest earned on a fixed deposit based on the principal amount, interest rate, and tenure.</p>
    -->
   
     <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principal">principal Amount</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <input type="number" id="interestRate" placeholder="Enter Interest Rate" required>
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in Years)</label>
            <input type="number" id="tenure" placeholder="Enter Tenure in years" required>
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
        <button id="clearBtn" class="clear-btn">Clear</button>
     </div>
     <script src="main.js"></script>
</body>
</html>
